<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Takliflar Sahifasi</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Takliflar Sahifasi</h1>

    <form id="suggestionForm" class="mt-4">
        <div class="form-group">
            <label for="suggestion">Taklifingizni yozing:</label>
            <textarea class="form-control" id="suggestion" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Yuborish</button>
    </form>

    <h2 class="mt-5">Boshqa Takliflar</h2>
    <div id="suggestionsList" class="mt-3"></div>
</div>

<script>
    document.getElementById('suggestionForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const suggestionText = document.getElementById('suggestion').value;
        const suggestionsList = document.getElementById('suggestionsList');

        const suggestionItem = document.createElement('div');
        suggestionItem.classList.add('card', 'mt-3');
        suggestionItem.innerHTML = `
                <div class="card-body">
                    <p>${suggestionText}</p>
                    <button class="btn btn-secondary btn-sm" onclick="toggleCommentSection(this)">Izoh yozish</button>
                    <div class="comment-section mt-2" style="display: none;">
                        <textarea class="form-control mb-2" placeholder="Izohingizni yozing..."></textarea>
                        <button class="btn btn-success btn-sm" onclick="addComment(this)">Yuborish</button>
                        <div class="comments-list mt-2"></div>
                    </div>
                </div>
            `;

        suggestionsList.prepend(suggestionItem);
        document.getElementById('suggestion').value = '';
    });

    function toggleCommentSection(button) {
        const commentSection = button.nextElementSibling;
        commentSection.style.display = commentSection.style.display === 'none' ? 'block' : 'none';
    }

    function addComment(button) {
        const commentText = button.previousElementSibling.value;
        const commentsList = button.parentElement.querySelector('.comments-list');

        const commentItem = document.createElement('div');
        commentItem.classList.add('alert', 'alert-info', 'mt-2');
        commentItem.textContent = commentText;

        commentsList.appendChild(commentItem);
        button.previousElementSibling.value = '';
    }
</script>
</body>
</html>
