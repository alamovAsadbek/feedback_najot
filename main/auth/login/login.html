<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Najot Ta'lim - Feedback site </title>
    <link rel="shortcut icon" type="ico" href="../../../files/images/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link href="../../../css/bootstrap.min.css" rel="stylesheet">

    <link href="../../../css/bootstrap-icons.css" rel="stylesheet">

    <link href="../../../css/templatemo-ebook-landing.css" rel="stylesheet">

    <link rel="icon" href="../../../files/images/favicon.ico" type="image/x-icon">
</head>

<body>

<!--  Body Wrapper -->

<div class="parent-div">
    <div class="main-div">
        <div class="login-animation">
            <div class="main-logo">
                <img src="../../../files/images/logo.png" alt="404" class="logo-style">
                Najot Ta'lim Feedback
            </div>
            <dotlottie-player src="https://lottie.host/f283573b-d8a4-42a7-a7ed-d86bc46512c9/9ZB8oMvx6e.json"
                              background="transparent" speed="1" style="width: 400px; height: 400px;" loop
                              autoplay></dotlottie-player>
        </div>
        <div class="login-form">
            <div class="col-lg-12 col-12 mx-auto">
                <form class="custom-form ebook-download-form bg-white shadow" action="#" method="post" role="form">
                    <div class="text-center mb-5">
                        <h2 class="mb-1">Send message</h2>
                    </div>

                    <div class="ebook-download-form-body">
                        <div class="input-group mb-4">
                            <input type="text" name="message_title" id="message_title"
                                   class="form-control style-input"
                                   aria-label="message_title" aria-describedby="basic-addon1"
                                   placeholder="Message title" required>

                            <span class="input-group-text" id="basic-addon1">
                                            <i class="custom-form-icon bi-person"></i>
                                        </span>
                        </div>

                        <div class="input-group mb-4">
                                <textarea name="message_body" placeholder="Message body" id="message_body" cols="30"
                                          rows="10" class="form-control style-input"></textarea>
                            <span class="input-group-text" id="basic-addon3">
                                            <i class="custom-form-icon bi-envelope"></i>
                                        </span>
                        </div>
                        <div class="col-lg-8 col-md-10 col-8 mx-auto">
                            <button type="submit" class="form-control">Submit message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--  Body Wrapper -->

<!--SCRIPT-->
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"></script>

<!--SCRIPT-->
</body>

</html>
