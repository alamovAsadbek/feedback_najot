<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply as an Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Welcome, You are 30 seconds away from earning your own money!</h2>
            <button class="btn btn-primary" id="loginBtn">Login</button>
        </div>
        <div class="col-md-6">
            <div class="btn-group mb-3" role="group">
                <button type="button" class="btn btn-secondary" id="signInBtn">Sign In</button>
                <button type="button" class="btn btn-secondary" id="signUpBtn">Sign Up</button>
            </div>
            <form id="signUpForm">
                <h2>Apply as an Employee</h2>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="securityQuestion">Please select your Security Question</label>
                    <select class="form-control" id="securityQuestion">
                        <option>What is your mother's maiden name?</option>
                        <option>What was the name of your first pet?</option>
                        <option>What was the name of your elementary school?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="securityAnswer">Enter Your Answer</label>
                    <input type="text" class="form-control" id="securityAnswer" placeholder="Enter answer">
                </div>
                <div class="form-group">
                    <label>Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <form id="signInForm" style="display: none;">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="signInEmail">Email</label>
                    <input type="email" class="form-control" id="signInEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="signInPassword">Password</label>
                    <input type="password" class="form-control" id="signInPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
