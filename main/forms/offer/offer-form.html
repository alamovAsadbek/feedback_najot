<!doctype html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 20px;
            background-color: white;
            display: none; /* Dastlabki ko'rinishda forma yashirin */
        }
        .form-container.active {
            display: block; /* Faol forma ko'rsatish */
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center">Welcome</h3>
    <div class="text-center mb-4">
        <button id="loginButton" class="btn btn-primary">Sign In</button>
        <button id="registerButton" class="btn btn-secondary">Sign Up</button>
    </div>

    <div id="loginForm" class="form-container active">
        <h4 class="text-center">Login</h4>
        <form>
            <div class="form-group">
                <label for="loginEmail">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

    <div id="registerForm" class="form-container">
        <h4 class="text-center">Register</h4>
        <form>
            <div class="form-group">
                <label for="registerName">Name</label>
                <input type="text" class="form-control" id="registerName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email address</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Register</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#loginButton').click(function() {
            $('#loginForm').addClass('active');
            $('#registerForm').removeClass('active');
        });

        $('#registerButton').click(function() {
            $('#registerForm').addClass('active');
            $('#loginForm').removeClass('active');
        });
    });
</script>

</body>
</html>
