<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 animation-offer-form">
            <dotlottie-player src="https://lottie.host/5ac2c618-54f5-4971-abf3-32457e6013a0/3UMOgBkfLK.json"
                              background="transparent" speed="1" loop class="animation-offer"
                              autoplay></dotlottie-player>
        </div>
        <div class="col-md-6">
            <div class="btn-group mb-3" role="group">
                <button type="button" class="btn btn-secondary" id="signInBtn">Sign In</button>
                <button type="button" class="btn btn-secondary active" id="signUpBtn">Sign Up</button>
            </div>
            <form id="signUpForm">
                <h4>Apply as an Employee</h4>
                <div class="form-group mt-4">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <textarea class="form-control" id="lastName" placeholder="Enter last name"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <form id="signInForm" style="display: none;">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="signInEmail">Email</label>
                    <input type="email" class="form-control" id="signInEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="signInPassword">Password</label>
                    <input type="password" class="form-control" id="signInPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
