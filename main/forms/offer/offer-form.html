<!doctype html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Form</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link href="../../../css/bootstrap.min.css" rel="stylesheet">

    <link href="../../../css/bootstrap-icons.css" rel="stylesheet">

    <link href="../../../css/templatemo-ebook-landing.css" rel="stylesheet">

    <link rel="icon" href="../../../files/images/favicon.ico" type="image/x-icon">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Left panel for welcome message -->
    <div class="left-panel">
        <h1>Welcome</h1>
        <p>You are 30 seconds away from earning your own money!</p>
        <!-- Login button -->
        <button>Login</button>
    </div>

    <!-- Right panel for the registration form -->
    <div class="right-panel">
        <h2>Apply as an Employee</h2>

        <!-- Button group for selecting role -->
        <div class="button-group">
            <button class="role-btn active">Employee</button> <!-- Active button for Employee -->
            <button class="role-btn">Hirer</button>           <!-- Button for Hirer -->
        </div>

        <!-- Registration form -->
        <form>
            <input type="text" placeholder="First Name *"/>
            <input type="text" placeholder="Your Email *"/>
            <input type="text" placeholder="Last Name *"/>
            <input type="text" placeholder="Your Phone *"/>
            <input type="password" placeholder="Password *"/>
            <select>
                <option>Please select your Security Question</option>
                <!-- Add options here -->
            </select>
            <input type="password" placeholder="Confirm Password *"/>
            <input type="text" placeholder="Enter Your Answer *"/>
            <div>
                <!-- Radio buttons for gender selection -->
                <input type="radio" name="gender" value="male"/> Male
                <input type="radio" name="gender" value="female"/> Female
            </div>
            <!-- Register button -->
            <button type="submit">Register</button>
        </form>
    </div>
</div>

</body>
</html>
